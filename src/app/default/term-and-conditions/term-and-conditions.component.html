
<div *ngIf="scriptletTerms" id="privacyPolicyId" style="display: none;top: 0%;z-index: 9999;opacity: 1;" 
class="popupnew modal fade" >
  <div class="modal-dialog modal-md emaildiv">
     <!-- Modal content-->
     <div class="modal-content" >
      <h2><strong>PRIVACY POLICY</strong><button type="button" class="close" 
        (click)="close()" style=" margin-left: 697px;
        margin-bottom: 0px;
        margin-top: -3px;
        color: #565151;">&times;</button></h2>
        <div class="modal-body">
          
           <div class="padnew">
              <div class="row">
                 <div class="col-md-12">
                    <div class="row">
                       <div class="col-md-12">
                        <div  [innerHTML]="scriptlet"></div>


                         
                       </div>
                    </div>
                    <!-- <button type="submit" class="handleRefEdit btn btn-info pull-right" (click)="attemptOk()">OK</button> -->
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
